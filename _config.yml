# Site settings
title: eligendi
email: feedback@eligendi.com
description: >
  Jekyll Template for Project Websites
  providing documentation and blog post pages.

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://aksakalli.github.io/jekyll-doc-theme # the base hostname & protocol for your site
git_address: https://github.com/aksakalli/jekyll-doc-theme
git_edit_address: https://github.com/aksakalli/jekyll-doc-theme/blob/gh-pages

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: cerulean

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/London
defaults:
- scope:
    path: _contact-us
    type: contact-us
  values:
    layout: page
    sectionid: contact-us
- scope:
    path: _games
    type: games
  values:
    layout: game
    sectionid: games
    seo:
      type: "WebPage"

collections:
  contact-us:
    permalink: /:collection/:path/
    output: true  
  games:
    permalink: /:collection/:path/
    output: true  
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
